<!DOCTYPE html>
<html>
<head>
  <title>Exam Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f5f5f5;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      color: #222;
    }
    input, button {
      margin-top: 15px;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üìö Exam Countdown</h1>
  <p id="countdown"></p>

  <!-- Option to set/change exam date -->
  <input type="datetime-local" id="examInput">
  <button onclick="setExamDate()">Set Exam Date</button>
  <br>
<textarea id="examNote" placeholder="Write your note here..." rows="4" cols="40"></textarea><br>
<button onclick="saveNote()">Save Note</button>
<p id="savedNote"></p>

  <script>
    let examDate;

    // ‚úÖ Load exam date from localStorage if available
    if (localStorage.getItem("examDate")) {
      examDate = new Date(localStorage.getItem("examDate")).getTime();
    }

    // ‚úÖ Function to set/change exam date
    function setExamDate() {
      const input = document.getElementById("examInput").value;
      if (input) {
        examDate = new Date(input).getTime();
        localStorage.setItem("examDate", input); // save offline
      }
    }

    const timer = setInterval(() => {
      if (!examDate) {
        document.getElementById("countdown").textContent = "Set your exam date ‚è≥";
        return;
      }

      const now = new Date().getTime();
      const distance = examDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").textContent = "üìñ Exam Started!";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").textContent =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);
    // ‚úÖ Load saved note if available
if (localStorage.getItem("examNote")) {
  const saved = localStorage.getItem("examNote");
  document.getElementById("examNote").value = saved; // load into textarea
  document.getElementById("savedNote").textContent = "üìù " + saved;
}

// ‚úÖ Function to save note
function saveNote() {
  const note = document.getElementById("examNote").value;
  if (note) {
    localStorage.setItem("examNote", note);
    document.getElementById("savedNote").textContent = "üìù " + note;
  } else {
    localStorage.removeItem("examNote");
    document.getElementById("savedNote").textContent = "";
  }
      }
  </script>
</body>
</html>
